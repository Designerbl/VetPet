<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <link rel="stylesheet" href="./libs/bootstrap-5.0.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css"/>
  <script src="https://kit.fontawesome.com/bab5cae328.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Шапка -->
  <header class="pb-5">
    
    <div class="header-background">
      <div class="container h-100">

        <!-- Навигационная панель -->
        <div class="navbar d-none d-md-flex align-items-center">

          <h1><a href="" class="color-white">VETPET</a></h1>

          <div class="nav">
            
            <div class="px-3">
              <a href="" class="nav-line">Услуги</a>
            </div>
            <div class="px-3">
              <a href="" class="nav-line">Врачи</a>
            </div>
            <div class="px-3">
              <a href="" class="nav-line">О нас</a>
            </div>
            <div class="px-3">
              <a href="" class="nav-line">Отзывы</a>
            </div>
            <div class="px-3">
              <a href="" class="nav-line">Вопросы</a>
            </div>
            <div class="px-3">
              <a href="" class="nav-line">Контакты</a>
            </div>

          </div>

          <div class="phone_number d-flex align-content-center">
            <i class="bi bi-telephone-fill color-white"></i>
            <span class="color-white ps-2">+7 (383) 213-32-12</span>
          </div>

        </div>

        <!-- Наполнение шапки -->
        <div class="row ">

          <!-- Текст шапки -->
          <div class="col-6 d-none d-lg-flex align-items-center">

            <div class="text-white text-intro">
              <p class="pb-2"><i class="bi bi-geo-alt-fill"></i> Новосибирск</p>
              <h2>Ветеринарная клиника</h2>
              <p class="pb-5">Кроглосуточная заботка о ваших питомцах</p>

              <button type="button" class="btn btn-appointment">Записаться на прием</button>
              <button type="button" class="btn text-white">Вызвать врача</button>

            </div>
          
          </div>

          <!-- Волна и собака -->
          <div class="col-lg-6 col-12 d-flex justify-content-lg-end justify-content-center"> 

            <img class="pt-3" src="./img/Dog.png" alt="sobaken">  
            <div class="wave"></div>

          </div>
        </div>

      </div>
    </div>

  </header>

  <main>

    <!-- Иконка скролла -->
    <div class="icon-scroll">
      <div class="mouse">
        <div class="wheel"></div>
      </div>
      <div class="icon-arrows">
        <span></span>
      </div>
    </div>

    <footer>
      <div class="wrapper">
        <div class="icon facebook">
          <div class="tooltip">Facebook</div>
          <span><i class="fab fa-facebook-f"></i></span>
        </div>
        <div class="icon twitter">
          <div class="tooltip">Twitter</div>
          <span><i class="fab fa-twitter"></i></span>
        </div>
        <div class="icon instagram">
          <div class="tooltip">Instagram</div>
          <span><i class="fab fa-instagram"></i></span>
        </div>
        <div class="icon github">
          <div class="tooltip">Github</div>
          <span><i class="fab fa-github"></i></span>
        </div>
        <div class="icon youtube">
          <div class="tooltip">Youtube</div>
          <span><i class="fab fa-youtube"></i></span>
        </div>
      </div>
    </footer>
  </main>

  <script src="./libs/bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
